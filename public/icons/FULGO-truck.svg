<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 160 96" width="160" height="96" role="img" aria-label="FULGO logo - truck">
  <defs>
    <linearGradient id="bodyGrad" x1="0" x2="1">
      <stop offset="0%" stop-color="#06b6d4" />
      <stop offset="100%" stop-color="#0284c7" />
    </linearGradient>
    <linearGradient id="sideGrad" x1="0" x2="1">
      <stop offset="0%" stop-color="#0ea5e9" />
      <stop offset="100%" stop-color="#0369a1" />
    </linearGradient>
    <linearGradient id="cabGrad" x1="0" x2="1">
      <stop offset="0%" stop-color="#0ea5e9" />
      <stop offset="100%" stop-color="#0369a1" />
    </linearGradient>
    <radialGradient id="wheelGrad" cx="50%" cy="35%" r="65%">
      <stop offset="0%" stop-color="#6b7280" />
      <stop offset="100%" stop-color="#111827" />
    </radialGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="6" flood-color="#000" flood-opacity="0.25" />
    </filter>
  </defs>

  <!-- ground shadow -->
  <ellipse cx="80" cy="82" rx="54" ry="6" fill="#0b1220" opacity="0.08" />

  <!-- truck group with subtle shadow -->
  <g filter="url(#shadow)">
    <!-- cargo main panel -->
    <rect x="8" y="20" width="96" height="44" rx="8" fill="url(#bodyGrad)" />
    <!-- cargo top highlight -->
    <path d="M10 22 h92 a6 6 0 0 1 6 6 v6 h-104 v-6 a6 6 0 0 1 6-6 z" fill="rgba(255,255,255,0.12)" />
    <!-- cargo side (slight 3D face) -->
    <path d="M104 20 h18 v40 h-18 z" fill="url(#sideGrad)" opacity="0.95" transform="translate(0,2)" />

    <!-- stylized 'F' embossed on cargo -->
    <g transform="translate(26,34)">
      <path d="M0 0 h10 v-6 h12 v6 h-10 v4 h10 v6 h-12 v-6 h-10 z" fill="#ffffff" opacity="0.95" transform="scale(1,1) translate(0,12)" />
      <rect x="0" y="-2" width="22" height="2" fill="#ffffff" opacity="0.06" />
    </g>

    <!-- cabin -->
    <rect x="112" y="28" width="36" height="34" rx="6" fill="url(#cabGrad)" />
    <path d="M120 34 h24 v12 h-24 z" fill="rgba(255,255,255,0.12)" />
    <rect x="124" y="38" width="10" height="10" rx="2" fill="#ffffff" opacity="0.12" />

    <!-- wheels -->
    <g>
      <circle cx="44" cy="72" r="10" fill="url(#wheelGrad)" />
      <circle cx="128" cy="72" r="10" fill="url(#wheelGrad)" />
      <circle cx="44" cy="72" r="4" fill="#9CA3AF" />
      <circle cx="128" cy="72" r="4" fill="#9CA3AF" />
    </g>

    <!-- GO letters inset into wheels -->
    <g fill="#ffffff" font-family="Inter, Arial, Helvetica, sans-serif" font-weight="700" font-size="9" text-anchor="middle" dominant-baseline="middle">
      <text x="44" y="72">G</text>
      <text x="128" y="72">O</text>
    </g>

    <!-- subtle outline -->
    <rect x="8" y="20" width="96" height="44" rx="8" fill="none" stroke="#055e75" stroke-opacity="0.4" />
    <rect x="112" y="28" width="36" height="34" rx="6" fill="none" stroke="#055e75" stroke-opacity="0.4" />
  </g>

  <!-- small badge with FULGO text -->
  <g transform="translate(8,8)">
    <rect x="0" y="0" width="64" height="12" rx="6" fill="#ffffff" opacity="0.06" />
    <text x="8" y="9" font-family="Inter, Arial, Helvetica, sans-serif" font-size="8" fill="#ffffff">FULGO</text>
  </g>
</svg>
